name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest  # S·ª≠ d·ª•ng macOS v√¨ build iOS ch·ªâ h·ªó tr·ª£ tr√™n macOS

    steps:
      # Check out m√£ ngu·ªìn t·ª´ repository
      - uses: actions/checkout@v3

      # C√†i ƒë·∫∑t Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # C√†i ƒë·∫∑t dependencies Flutter
      - run: flutter pub get

      # C·∫≠p nh·∫≠t Podfile ƒë·ªÉ s·ª≠ d·ª•ng iOS 12 v√† Firebase c≈© h∆°n n·∫øu c·∫ßn
      - name: Update Podfile for iOS 12 and Firebase Auth
        run: |
          # S·ª≠a Podfile ƒë·ªÉ s·ª≠ d·ª•ng iOS 12 v√† h·∫° xu·ªëng Firebase phi√™n b·∫£n c≈© h∆°n n·∫øu c·∫ßn
          sed -i '' 's/platform :ios, '14.0'/platform :ios, '12.0'/g' ios/Podfile
          # ƒê·∫£m b·∫£o firebase_auth s·ª≠ d·ª•ng phi√™n b·∫£n c≈© h∆°n (v√≠ d·ª• 6.0.0)
          echo "pod 'firebase_auth', '~> 6.0'" >> ios/Podfile
          cat ios/Podfile

      # C·∫≠p nh·∫≠t repository Pods
      - run: pod repo update
        working-directory: ios

      # C√†i ƒë·∫∑t Pods
      - run: pod install
        working-directory: ios

      # Build iOS app
      - run: flutter build ios --release --no-codesign

      # T·∫°o th∆∞ m·ª•c Payload
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # Di chuy·ªÉn app v√†o th∆∞ m·ª•c Payload
      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # N√©n output th√†nh .ipa
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # T·∫£i l√™n b·∫£n ph√°t h√†nh
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
